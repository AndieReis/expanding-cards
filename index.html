<body>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1574231164645-d6f0e8553590?q=80&w=1404&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">

            style="background-image: url('https://images.unsplash.com/photo-1586410073908-5f314173d3a5?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
